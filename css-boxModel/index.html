<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="background-color: red; width: 300px; margin: 10px;">
        margin
        <div style="background-color: blue; color: white; border: 2px solid black;">
            border
            <div style="background-color: green; padding: 10px;">
                padding
                <div style="background-color: aquamarine; color: black; box-sizing:border-box">
                    content
                </div>
            </div>
        </div>
    </div>
</body>
</html>
